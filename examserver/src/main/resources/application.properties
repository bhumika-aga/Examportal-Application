# ===================================
# Exam Portal Application Configuration
# ===================================

# Server Configuration
server.port=${PORT:8080}

# ===================================
# H2 Database Configuration
# ===================================
spring.datasource.url=jdbc:h2:mem:examportal
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:password}

# H2 Console (for development/testing)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# ===================================
# JPA/Hibernate Configuration
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# Application Settings
# ===================================
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# ===================================
# JWT Configuration
# ===================================
jwt.secret=${JWT_SECRET:examportalexamportalexamportalexamportal}
jwt.expiration=${JWT_EXPIRATION:36000000}

# ===================================
# CORS Configuration
# ===================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# ===================================
# Spring Actuator - Health Monitoring
# ===================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Custom health indicator
management.info.env.enabled=true
info.app.name=Exam Portal
info.app.description=Online Exam Management System
info.app.version=1.0.0

# ===================================
# OpenAPI/Swagger Configuration
# ===================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===================================
# Logging Configuration
# ===================================
logging.level.root=INFO
logging.level.com.examportal=DEBUG
logging.level.org.springframework.security=WARN