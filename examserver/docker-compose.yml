version: "3.8"

services:
  app:
    build: .
    container_name: examportal-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=examportalsecretkeyfortestingpurposesonly123456
      - JWT_EXPIRATION=36000000
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    networks:
      - exam-network

networks:
  exam-network:
    driver: bridge
